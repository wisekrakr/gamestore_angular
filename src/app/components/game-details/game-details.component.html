<div class="row">
  <div class="col-lg-3 mt-4">
    <app-game-category></app-game-category>
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9 mt-4">
    <div class="row">
      <!-- Game Image -->
      <div class="col-12 col-md-4">
        <div class="thumbnail">
          <img src="{{ game.imageUrl }}" width="250" height="300" alt="" />
        </div>
      </div>
      <!-- Game info -->
      <div class="col-12 col-md-8">
        <h3>{{ game.name }}</h3>
        <hr />

        <p>
          {{ game.description }}
        </p>

        <h6>
          Developer: <strong> {{ game.developer }}</strong>
        </h6>
        <hr />

        <h6>
          Activity: <strong> {{ game.active }}</strong>
        </h6>
        <hr />

        <h6>
          Price: <strong> {{ game.price | currency: "EUR" }}</strong>
        </h6>
        <hr />

        <a routerLink="/games" class="btn btn-success"
          ><i class="fas fa-arrow-left mr-1"></i> Back</a
        >
        <a class="btn btn-outline-primary ml-1"
          ><i class="fas fa-gamepad mr-1"></i>Playing</a
        >
        <a class="btn btn-outline-info ml-1"
          ><i class="fas fa-trophy mr-1"></i>Done</a
        >
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
