<div class="col-md-12">
  <div class="row">
    <div class="col-md-10">
      <input
        type="text"
        class="form-control"
        #searchInput
        (keyup.enter)="searchGames(searchInput.value)"
        placeholder="Search for games..."
      />
    </div>
    <div class="col-md-2">
      <button
        type="submit"
        (click)="searchGames(searchInput.value)"
        class="btn btn-info"
      >
        Search
      </button>
    </div>
  </div>
</div>
