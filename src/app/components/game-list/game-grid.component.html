    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let game of games">
        <div class="card h-100">
          <a routerLink="/games/{{ game.id }}"
            ><img
              class="card-img-top img-responsive"
              src="{{ game.imageUrl }}"
              width="250"
              height="300"
              alt=""
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/games/{{ game.id }}">{{ game.name }}</a>
            </h4>
            <h5>{{ game.price | currency: "EUR" }}</h5>
            <p class="card-text text-truncate">
              {{ game.description }}
            </p>
            <span>{{ game.developer }}</span>
          </div>
          <div class="card-footer bg-dark w-100">
            <button class="btn btn-outline-primary m-2">Playing!</button>
            <button class="btn btn-outline-success m-2">Done!</button>
          </div>
        </div>
      </div>
      <div
        *ngIf="games?.length == 0"
        class="col-md-12 alert alert-warning mt-2"
      >
        No Games found
      </div>
    </div>
